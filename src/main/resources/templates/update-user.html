<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Style personnalis√© pour centrer le formulaire */
    .form-container {
        max-width: 500px;
        margin-top: 50px;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f8f9fa;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
        margin-bottom: 20px;
    }
  </style>

</head>
<body>
<div class="container">
  <h2>Update Formulaire d'inscription</h2>
  <form action="#" th:action="@{/update/{id}(id=${candidat.id})}" th:object="${candidat}" method="post">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" th:field="*{nom}" id="nom" class="form-control" placeholder="Name">
      <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Email">
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="cv">CV</label>
      <input type="text" th:field="*{cv}" id="cv" class="form-control" placeholder="Email">
      <span th:if="${#fields.hasErrors('cv')}" th:errors="*{cv}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password">
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
    </div>

    <button type="submit" class="btn btn-primary">Update Inscription</button>
  </form>
</div>
</body>
</html>
