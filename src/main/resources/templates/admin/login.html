<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Connexion Admin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Style pour l'arrière-plan vidéo */
    .background-video {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .background-video video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: translate(-50%, -50%);
        z-index: -1; /* Place la vidéo en arrière-plan */
    }
    /* Style personnalisé pour le conteneur du formulaire */
    .container-form {
        max-width: 400px;
        background-color: rgba(255, 255, 255, 0.85); /* Légère opacité pour voir la vidéo derrière */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        z-index: 1;
        position: relative;
    }
    h1 {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        font-size: 14px;
        color: #555;
        margin-top: 10px;
    }
    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    /* Style pour le bouton de connexion */
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    /* Message d'erreur */
    p[th\\:if] {
        color: #d9534f;
        text-align: center;
        margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="background-video">
  <video autoplay loop muted>
    <source src="/v.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la lecture vidéo.
  </video>

  <div class="container-form">
    <h1>Connexion Administrateur</h1>
    <form th:action="@{/login}" th:object="${admin}" method="post">

    <label for="nom">Nom:</label>
      <input type="text" id="nom" th:field="*{nom}" required />

      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required />

      <button type="submit">Se connecter</button>
      <p th:if="${error}" th:text="${error}"></p>
    </form>
  </div>
</div>
</body>
</html>
