<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cr√©er une Offre d'Emploi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Creer une Nouvelle Offre d'Emploi</h1>
    <form th:action="@{/offres/save}" th:object="${offre}" method="post">
    <div class="form-group">
            <label for="titre">Titre:</label>
            <input type="text" id="titre" th:field="*{titre}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="dateLimite">Date Limite:</label>
            <input type="date" id="dateLimite" th:field="*{dateLimite}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="/offres" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
