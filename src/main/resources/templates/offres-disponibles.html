<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Offres Disponibles</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        background-color: #f8f9fa; /* Couleur de fond douce */
    }
    h1 {
        margin-top: 20px;
        text-align: center;
        color: #343a40;
    }
    .table {
        margin-top: 20px;
    }
    .table th, .table td {
        vertical-align: middle; /* Centre le contenu verticalement */
    }
    .btn-primary {
        margin-top: 20px; /* Ajoute un espacement au-dessus du bouton */
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Offres Disponibles</h1>
  <div th:if="${#lists.isEmpty(offres)}">
    <p>Aucune offre disponible.</p>
  </div>
  <div th:if="${!#lists.isEmpty(offres)}">
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Description</th>
        <th>Date Limite</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="offre : ${offres}">
        <td th:text="${offre.id}"></td>
        <td th:text="${offre.titre}"></td>
        <td th:text="${offre.description}"></td>
        <td th:text="${offre.dateLimite}"></td>
      </tr>
      </tbody>
    </table>
    <div class="mt-4"> <!-- Ajout d'une marge supÃ©rieure -->
      <a href="/" class="btn btn-primary">Retour a l'accueil</a>
      <a th:href="@{/add}" class="btn btn-secondary">Ajouter une Candidature</a>
     </div>
  </div>
</div>
</body>
</html>
