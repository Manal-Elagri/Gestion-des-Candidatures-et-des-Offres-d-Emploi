<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Candidatures pour l'Offre</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Candidatures pour l'Offre ID: <span th:text="${offreId}"></span></h1>

  <table class="table">
    <thead>
    <tr>
      <th>ID Candidat</th>
      <th>Date Inscription</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="candidature : ${candidatures}">
      <td th:text="${candidature.candidat.id}"></td> <!-- Remplacez par le champ appropriÃ© -->
      <td th:text="${candidature.id.dateinscription}"></td>
      <td>
        <a th:href="@{/deletecandudature(candidatId=${candidature.candidat.id}, offreId=${candidature.offre.id}, dateinscription=${candidature.id.dateinscription})}" class="btn btn-danger">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/offres" class="btn btn-secondary">Retour aux Offres</a>
</div>
</body>
</html>
