<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Modifier le Candidat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Modifier le Candidat</h1>
  <form th:action="@{/update}" th:object="${candidat}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" th:field="*{nom}" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="cv">CV (URL ou chemin):</label>
      <input type="text" id="cv" th:field="*{cv}" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Modifier</button>
    <a href="/home" class="btn btn-secondary">Annuler</a>
  </form>
</div>
</body>
</html>
