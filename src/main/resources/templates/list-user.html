<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Candidats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Liste des Candidats</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>CV</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidat : ${candidats}">
            <td th:text="${candidat.id}">ID</td>
            <td th:text="${candidat.nom}">Nom</td>
            <td th:text="${candidat.email}">Email</td>
            <td th:text="${candidat.cv != null ? 'Présent' : 'Non fourni'}">CV</td>
            <td>
                <a th:href="@{/edit/{id}(id=${candidat.id})}" class="btn btn-primary btn-sm">Éditer</a>
                <a th:href="@{/delete/{id}(id=${candidat.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet candidat ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/home" class="btn btn-secondary mt-3">Retour à l'accueil</a>
</div>
</body>
</html>
