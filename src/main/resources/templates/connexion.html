<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Connexion</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Style pour la mise en page et l'image de fond */
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Image de fond avec effet flou */
    .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/img.png') no-repeat center center fixed;
        background-size: cover;
        filter: blur(8px); /* Ajout de flou */
        z-index: -1;
    }

    /* Conteneur pour centrer le formulaire */
    .container {
        display: flex;
        justify-content: center; /* Centre horizontalement */
        align-items: center; /* Centre verticalement */
        height: 100vh; /* Hauteur de la vue */
    }

    /* Conteneur pour le formulaire */
    .form-container {
        max-width: 500px;
        padding: 40px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.9); /* Légèrement transparent */
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        position: relative;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
        color: #333;
    }

    /* Style pour les champs du formulaire */
    .form-group label {
        font-weight: 600;
        color: #555;
    }

    .form-control {
        border-radius: 8px;
        border: 1px solid #ddd;
    }

    /* Style pour le bouton */
    .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Style pour le bouton annuler */
    .btn-cancel {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        background-color: #dc3545; /* Couleur rouge */
        border: none;
        color: white;
        margin-top: 10px; /* Espacement avec le bouton précédent */
        transition: background-color 0.3s ease;
    }

    .btn-cancel:hover {
        background-color: #c82333; /* Couleur rouge plus foncé au survol */
    }
  </style>
</head>

<body>
<div class="background-image"></div>
<div class="container mt-5">
  <div class="form-container">
    <h2 class="text-center">Connexion</h2>
    <form th:action="@{/connexion}" th:object="${candidat}" method="post">
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" class="form-control" th:field="*{email}" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" class="form-control" th:field="*{password}" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </div>
      <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
      </div>
      <div>
        <p>Pas encore inscrit ? <a href="/signup">Creer un compte</a></p>
      </div>
    </form>
  </div>
</div>
</body>

</html>
